<div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">

    <a *ngFor="let productos of ProductosService.productosFiltrado" [routerLink]="['/items', productos.cod]" class="rk-item ae-masonry__item">
      <img [src]="productos.url" alt="">
      <div class="item-meta">
        <h2>{{productos.titulo}}</h2>
        <p>{{productos.categoria}}</p>
      </div>
    </a>
    
    
  </div>
